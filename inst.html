<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./inst.css" />
  </head>
  <body>
    <!-- starting header -->
    <div class="header">
      <div class="user">
        <h3 class="user-name">username</h3>
        <img
          src="https://i.pinimg.com/236x/8e/6a/6e/8e6a6e48004fd048d5801742f22eaf08.jpg"
          alt=""
          class="user-img"
        />
        <p class="user-posts"></p>
        <p class="user-followers"></p>
        <p class="user-follow"></p>

        <div class="user-bio">
          <p>
            A brave man is who overcomes not only his enemies but his pleasures.
          </p>
        </div>
      </div>
      <button class="addPost">Добавить пост</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- header ends -->

    <!-- modal window  -->
    <div
      class="modal fade"
      id="haroo"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">HEy</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input class="inp" id="photo" placeholder="link" type="text" />
            <input
              class="inp"
              id="descr"
              placeholder="description"
              type="text"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="saveBtn" class="btn btn-primary">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal window end -->
    <script src="./inst.js"></script>
  </body>
</html>
